zchase/node-pm2:

PkgInclude:
  - '*'

PkgExclude:
  - node_modules/

PreRelease:
  - npm install

PreInstall:
  - sudo apt-get update
  - sudo apt-get install nodejs -y
  - sudo apt-get install npm -y
  - echo "Installing PM2"
  - sudo npm install -g pm2
  - echo "Done Installing PM2"

PostInstall:
  - npm install

Start:
  - echo "Starting application"
  - /usr/local/bin/pm2 start app.js